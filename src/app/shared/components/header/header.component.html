<header class="p-0">
  <!-- &#9776; -->
  <section class="container m-1 mx-auto flex flex-row justify-between">
    <a routerLink="home"
      ><img
        src="../../../../assets/logo.svg"
        alt="ThinkFlow's Logo"
        class="w-48 rounded"
    /></a>
    <button
      id="toggle-list-btn"
      role="button"
      class="text-indigo-700 text-4xl md:hidden focus:outline-none"
    >
      &#9776;
    </button>
    <nav class="hidden md:flex md:flex-row mt-1" aria-label="header's links">
      @if (this.isLogged === true) {
        <div class="flex felx-row">
          <a
            routerLink="newpost"
            class="flex flex-col items-center py-1 ml-px px-4 bg-indigo-600 border-2 text-indigo-200 rounded hover:text-indigo-100 hover:border-indigo-400 hover:transition-all dark:border-indigo-600"
          >
            <span>New Post</span>
          </a>
          <a
            routerLink="profile/boda"
            class="p-2 text-indigo-500 dark:text-indigo-800 hover:transition-all hover:text-indigo-700 texr-xl hover:underline"
          >
            <span>{{ useName }}</span>
          </a>
          <a
            (click)="signout()"
            routerLink="home"
            class="p-2 text-indigo-200 dark:text-indigo-800 hover:transition-all hover:text-indigo-700 texr-xl hover:underline"
          >
            Sing out
          </a>
        </div>
      } @else {
        <div class="flex felx-row justify-between">
          <a
            routerLink="signin"
            (click)="signin()"
            class="flex flex-col items-center py-1 px-4 border-indigo-400 border-2 hover:border-indigo-700 bg-indigo-100 text-indigo-500 rounded hover:transition-all hover:text-indigo-600"
          >
            <i class="fa-solid fa-user-plus"></i>
            <span>Sign in</span>
          </a>
          <a
            routerLink="signup"
            (click)="signup()"
            class="flex flex-col items-center py-1 ml-px px-4 bg-indigo-600 border-2 text-indigo-200 rounded hover:text-indigo-100 hover:border-indigo-400 hover:transition-all dark:border-indigo-600"
          >
            <i class="fa-solid fa-right-to-bracket"></i>
            <span>Sign Up</span>
          </a>
        </div>
      }
    </nav>
  </section>
</header>
