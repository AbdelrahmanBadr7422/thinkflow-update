<section class="container m-auto lg:mt-5 text-indigo-700">
  <div
    class="lg:w-3/5 flex flex-col lg:m-auto mt-5 lg:mt-20 border-indigo-600 border-4 p-3 lg:p-10 lg:text-2xl text-xl rounded"
  >
    <h2 class="text-2xl lg:text-3xl text-center font-extrabold">Sign in</h2>
    <p class="text-center font-bold m-1">Welcome Back!</p>
    <a
      routerLink="/signup"
      class="rounded text-sm text-indigo-600 hover:text-indigo-900 hover:underline"
      >New Account?</a
    >
    <form class="mt-2">
      <div class="flex flex-col lg:flex-row mb-1 p-1 lg:items-center lg:mr-1">
        <label for="username" class="lg:w-2/5">Username</label>
        <input
          type="text"
          id="username"
          class="rounded lg:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800"
        />
      </div>
      <div class="flex flex-col p-1 lg:flex-row lg:items-center lg:mr-1">
        <label for="password" class="lg:w-2/5">Password</label>
        <input
          type="text"
          id="password"
          class="rounded lg:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800"
        />
      </div>
      <div>
        <input
          type="submit"
          value="Sign in"
          class="bg-indigo-700 rounded mt-2 p-2 hover:cursor-pointer text-indigo-200 border-2 border-indigo-50 hover:text-indigo-50 hover:border-indigo-700 w-full"
        />
      </div>
    </form>
  </div>
</section>
