<section class="containe text-indigo-200 dark:text-indigo-950  ">
  <div
    class="w-1/4 flex flex-col m-auto mt-20 bg-indigo-200 border-indigo-600 border-4 md:p-3 text-2xl md:text-xl rounded">
    <h2 class="text-3xl text-center font-extrabold">Sign up</h2>
    <p class="text-center font-bold">Welcome to our website!</p>
    <a routerLink="/signin" class="rounded text-sm text-indigo-600 hover:text-indigo-900 hover:underline">Alredy have
      account?</a>
    <form class="">
      <div class="flex flex-row">
        <label for="email" class=" w-2/5">Email</label>
        <input type="text" id="email"
          class="rounded  w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800 bg-indigo-200">
      </div>
      <div class="flex flex-row">
        <label for="username" class=" w-2/5">Username</label>
        <input type="text" id="username"
          class="rounded  w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800 bg-indigo-200">
      </div>
      <div class="flex flex-row">
        <label for="fname" class=" w-2/5">First name</label>
        <input type="text" id="fname"
          class="rounded w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800 bg-indigo-200">
      </div>
      <div class="flex flex-row">

        <label for="lname" class=" w-2/5">Last name</label>
        <input type="text" id="lname"
          class="rounded  w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800 bg-indigo-200">
      </div>
      <div class="flex flex-row">
        <label for="password" class=" w-2/5">Password</label>
        <input type="text" id="password"
          class="rounded  w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800 bg-indigo-200">
      </div>

      <input type="submit" value="Sign in"
        class="bg-indigo-950 ml-32 rounded mt-2 px-5 hover:cursor-pointer border-2 border-indigo-50 text-indigo-200 p-2 hover:border-indigo-800">
    </form>
  </div>
</section>
