<section class="container m-auto lg:mt-5 text-indigo-700">
  <div
    class="md:max-w-xl flex flex-col md:m-auto mt-5 md:mt-20 border-indigo-600 border-4 p-3 md:p-10 md:text-2xl text-xl rounded">
    <h2 class="text-2xl md:text-3xl text-center font-extrabold">Sign up</h2>
    <p class="text-center font-bold m-1">Welcome to our website!</p>
    <a routerLink="/signin" cclass="rounded text-sm text-indigo-600 hover:text-indigo-900 hover:underline">Alredy have
      account?</a>
    <form class="mt-2 flex flex-col items-center">
      <div class="flex flex-col min-w-full md:flex-row mb-1 p-1 md:items-center md:mr-1">
        <label for="email" class="md:w-2/5">Email</label>
        <input type="text" id="email"
          class="rounded md:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800">
      </div>
      <div class="flex flex-col min-w-full md:flex-row mb-1 p-1 md:items-center md:mr-1">
        <label for="username" class="md:w-2/5">Username</label>
        <input type="text" id="username"
        class="rounded md:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800" />
      </div>

      <div class="flex flex-col  min-w-full p-1 md:flex-row md:items-center md:mr-1">
        <label for="fname" class="md:w-2/5">First name</label>
        <input type="text" id="fname"
          class="rounded md:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800">
      </div>

      <div class="flex flex-col min-w-full md:flex-row mb-1 p-1 md:items-center md:mr-1">
        <label for="lname" class="md:w-2/5">Last name</label>
        <input type="text" id="lname"
          class="rounded md:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800">
      </div>

      <div class="flex flex-col min-w-full md:flex-row mb-1 p-1 md:items-center md:mr-1">
        <label for="password" class="md:w-2/5">Password</label>
        <input type="text" id="password"
          class="rounded md:w-3/5 outline-indigo-600 p-1 border-2 border-indigo-800">
      </div>

      <input type="submit" value="Sign up"
          class="bg-indigo-700 rounded mt-2 p-2 hover:cursor-pointer text-indigo-200 border-2 border-indigo-50 hover:text-indigo-50 hover:border-indigo-700 w-full" />
    </form>
  </div>
</section>
